# File paths
- data:
    rawFilePath: data/raw/
    clnFilePath: data/processed/
    intFilePath: data/interim/
    outPath: reports/figures/
    downloadPaths:
        cjs_dec_2024: https://www.gov.uk/api/content/government/statistics/criminal-justice-system-statistics-quarterly-december-2024
    datasetFilenames:
        outcomes_by_offence: sentence_outcomes_2017_2024.csv
        outcomes_by_offence_earlier: sentence_outcomes_2010_2016.csv
        filter_sentence_type: women_cust_comm_sus.csv
        group_pfa_sentence_outcome: women_cust_comm_sus_FINAL.csv
        filter_sentence_length: women_cust_sentence_len_FINAL.csv

- outcomes_by_offence_filter:
    include:
        sex:
            - Female
        outcome:
            - Immediate Custody
            - Community Sentence
            - Suspended Sentence
        age_group:
            - Adults
            - Young adults
    exclude:
        pfa:
            - Not known
    sort_by:
        - year
        - pfa

- viz: #These values need updating to Plotly parameters
    xtick.labelsize: 20
    ytick.labelsize: 20
    font.size: 20
    figure.autolayout: False
    figure.figsize: 10,5.5
    axes.titlesize : 22
    axes.labelsize : 20
    lines.linewidth : 2
    lines.markersize : 6
    legend.fontsize: 16
    mathtext.fontset: stix
    font.family : STIXGeneral
    legend.frameon : False

- plotly: 
    title_font_family: "Helvetica Neue, Arial" 
    title_font_size: 17
    font_color: "#54565B"
    font_family: "Helvetica Neue, Arial"
    font_size: 12
    paper_bgcolor: "#FBFAF7"
    plot_bgcolor: "#FBFAF7"
    colorway: ("#A01D28", "#499CC9", "#F9A237", "#6FBA3A", "#573D6B")